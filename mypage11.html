<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*General sibling selector  */
        /*~ กด alt + 1 + 2 + 6  */
        /*S1 ~ S2 คือ S2 ทั้งหมดที่อยู่ต่อจาก S1 */
        #aa~p {
            background-color: blanchedalmond;
            border: 2px solid #4e6fc2;
            padding: 3rem;
        }
    </style>
</head>

<body>
    <div id="aa">
        <p>111</p>
        <p>222</p>
        <span>Hello</span>
        <div id="bb">
            <p>333</p>
            <div id="cc">
                <p>444</p>
                <span>HI</span>
            </div>
        </div>
        <p>555</p>
    </div>
    <p>666</p>
    <p>777</p>
    <span>Hey</span>
    <p>888</p>



</body>

</html>
